<section class="vh-100">
<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form #form="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline mb-4">
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required placeholder="Ingrese su usuario" />
                    <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
                <div class="form-outline mb-3">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required placeholder="Ingrese la contraseña"/>
                    <label class="form-label" for="password">Contraseña</label>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-outline-success btn-lg ">Iniciar Sesión</button>
                </div>
            </form>
            <div>
            <p class="mb-0">No posee una cuenta? <a href="#" class="text-black-50 fw-bold">Crear cuenta</a></p>
            </div>
        </div>
        
    </div>
</div>
</section>
