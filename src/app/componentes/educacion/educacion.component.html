<div class="container-fluid mt-5">
  <p class="lead mx-3">EDUCACIÓN</p>
  <ul>
    <li *ngFor="let educacion of educacionList">
      <div class="container-fluid  mb-1">
        <div class="float-end mt-0 pt-0">
          <div class="btn btn-outline-success display-none" onclick="editar()">
            <a href="#" class="btn-right">
              ✍
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col col-sm-2 align-self-center imgEducacion">
            <a href="https://drive.google.com/drive/folders/191JX2x-VgShL9dlc_aFjC1FSH31DrutL?usp=sharing"
              target="_blank"><img [src]="educacion.img" class="col-9" alt=""></a>
          </div>
          <div class="col col-lg-8">
            <h5>{{educacion.titulo}}</h5>
            <p>{{educacion.descripcion}}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
