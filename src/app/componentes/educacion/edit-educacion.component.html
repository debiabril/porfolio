<div class="container educacion" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #form="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción del estudio</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="tituloE">Título del estudio</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE"[(ngModel)]="educacion.tituloE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE">Fecha del estudio</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE"[(ngModel)]="educacion.fechaE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Logo de la institución</label>
                    <input type="text" class="form-control" id="imgE" name="imgE"[(ngModel)]="educacion.imgE" required>
                </div>
                <div class="form-group">
                    <label for="estadoE">Estado estudio</label>
                    <input type="text" class="form-control" id="estadoE" name="estadoE"[(ngModel)]="educacion.estadoE" required>
                </div>
                <button class="btn btn-dark w-100 mt-2">
                    Editar educación
                </button>
            </form>
        </div>
    </div>
</div>
