<div class="container-fluid my-5">
    <div class="d-flex justify-content-center formulario">
        <form (ngSubmit)="onUpdate()" novalidate #form="ngForm" class="container d-flex justify-content-center flex-column w-50">
            <div class="form-group">
                <label for="nombre">Nombre de la skill</label>
                <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="skill.nombre" required>
            </div>
            <div class="form-group">
                <label for="porcentaje">Ingrese el porcentaje</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje"[(ngModel)]="skill.porcentaje" required>
            </div>
            <div class="form-group">
            <label for="color">Color Fondo</label>
            <input type="color" name="color" id="color" [(ngModel)]="skill.color" required>
            </div>
            <button class="btn btn-outline-success">
                Actualizar skill
            </button>
        </form>
    </div>
</div>
