<div class="container-fluid my-5">
    <div class="d-flex justify-content-center formulario">
        <form (ngSubmit)="onCreate()" novalidate #form="ngForm" class="container d-flex justify-content-center flex-column w-50">
            <div class="form-group my-4">
                <label for="nombre">Nueva Skill</label>
                <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="nombre" required>
            </div>
            <div class="form-group my-4">
                <label for="porcentaje">Porcentaje de conocimiento de la Skill</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje"[(ngModel)]="porcentaje" required>
            </div>
            <div class="form-group my-3">
                <label class="me-5" for="color">Color Fondo</label>
                <input type="color" name="color" id="color" [(ngModel)]="color" required>
            </div>
            <button class="btn btn-outline-success">
                Agregar skill
            </button>
        </form>
    </div>
</div>
