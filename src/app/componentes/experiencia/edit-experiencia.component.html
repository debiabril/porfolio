<div class="container-fluid vh-100 pt-4 px-5 experiencia" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #form="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea desempeñada</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Imagen de la empresa</label>
                    <input type="text" class="form-control" id="imgE" name="imgE"[(ngModel)]="expLab.imgE" required>
                </div>
                <div class="form-group">
                    <label for="puestoE">Nombre del Puesto</label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE"[(ngModel)]="expLab.puestoE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE">Fecha en la que se desempeñaron las funciones</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE"[(ngModel)]="expLab.fechaE" required>
                </div>
                <button class="btn btn-info w-100 mt-2">
                    Actualizar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
